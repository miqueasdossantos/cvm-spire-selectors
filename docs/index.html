<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seletores SPIRE - PÃ¡gina Inicial</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background: #007ACC;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .container {
      padding: 2rem;
      text-align: center;
    }
    select, button {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
    }
    button {
      background-color: #007ACC;
      color: white;
      border: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Escolha o Tipo de Hardware</h1>
  </header>
  <div class="container">
    <label for="hardware-select">Selecione o hardware:</label>
    <select id="hardware-select">
      <option value="Intel TDX">Intel TDX</option>
      <option value="AMD SEV-SNP">AMD SEV-SNP</option>
      <option value="ARM TrustZone">ARM TrustZone</option>
    </select>
    <br />
    <button id="go-button">Ver Seletores</button>
  </div>

  <script>
    document.getElementById('go-button').addEventListener('click', function() {
      const hardwareVersion = document.getElementById('hardware-select').value;
      window.location.href = `selectors.html?hardware_version=${encodeURIComponent(hardwareVersion)}`;
    });
  </script>
</body>
</html>
